<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Form</title>
    <link rel="stylesheet" href="contact-form.css">
</head>
<body>
    <div class="container">
        <form id="contactForm" aria-label="Contact Form">
            <h2>Contact Us</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="FullName" aria-required="true" aria-describedby="nameError">
                <span id="nameError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="E-mail Address" aria-required="true" aria-describedby="emailError">
                <span id="emailError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone"placeholder="Mobile Number" pattern="[0-9]{10}" required aria-required="true" aria-describedby="phoneError">
                <span id="phoneError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Type your message here" aria-required="true" aria-describedby="messageError"></textarea>
                <span id="messageError" class="error-message"></span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="contact-form.js"></script>
</body>
</html>
